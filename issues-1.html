    <script>
      function issue_next_page() {
        var value_4 = document.getElementById("sdgs-4").value;
        var value_8 = document.getElementById("sdgs-8").value;
        var value_11 = document.getElementById("sdgs-11").value;

	// Get target
        var uuid_target = getCookie("target");
        var obj_target = JSON.parse(getCookie(uuid_target));

	if (value_4 != "") {
 	  obj_target.ticket.s4 = "1";
        }
	if (value_8 != "") {
          obj_target.ticket.s8 = "1";
	}
	if (value_11 != "") {
          obj_target.ticket.s11 = "1";
	}

	// Update ticket
        update_ticket(uuid_target, obj_target);

        window.location.replace("/issues-2.html");
      }
    </script>
