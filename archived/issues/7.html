<script>
function nextPage(){
  document.cookie = "point16=" + document.getElementById("point16").value ;
  document.cookie = "point17=" + document.getElementById("point17").value ;

  var cookies = document.cookie;

  var output = {};
  cookies.split(/\s*;\s*/).forEach(function(pair) {
    pair = pair.split(/\s*=\s*/);
    output[pair[0]] = pair.splice(1).join('=');
  });
  var json_form = JSON.stringify(output, null, 4);

  var client = new XMLHttpRequest();
  var request_data = json_form;
  var endPoint = "/issues";
  client.open("POST", endPoint, false);//This Post will become put
  client.setRequestHeader("Accept", "application/json");
  client.setRequestHeader("Content-Type","application/json");
  client.send(request_data);

  // Redirect
  window.location.href = "/foot_print";
}
</script>

<form action="/issues" method="POST" onsubmit="onSubmit()">
  <div class="form-group form-check">
    <h5>指標16. 和平、正義及健全制度 (Peace,Justice and Strong Institutions):</h5>
    <input type="text" class="form-control" id="point16" name="point16" placeholder="您的回答">
  </div>

  <div class="form-group form-check">
    <h5>指標17. 多元夥伴關係 (Partnerships For The Goals):</h5>
    <input type="text" class="form-control" id="point17" name="point17" placeholder="您的回答">
  </div>
  
  <button type="button" onclick="nextPage()">提交</button>

</form>
